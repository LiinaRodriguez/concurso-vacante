spring.application.name=job-application

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/job_application
spring.datasource.username=lina
spring.datasource.password=comingback
spring.datasource.driverClassName=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Camunda API Configuration
camunda.url=http://localhost:9000/engine-rest/

# Port configuration
server.port=9001

# Files configurations
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB